                        <option value="0">米</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="weight">重量：</label>
                    <input class="input" id="weight" type="text" onkeydown="this.onkeyup();"
                           onkeyup="this.size=(this.value.length)" size="4">
                    <select name="unitWeight" id="unitWeight">克
                        <option value="0">克</option>
                        <option value="0">千克</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="instr">宝贝介绍：</label>
                    <textarea name="" id="instr" cols="30" rows="5"></textarea>
                </div>
            </form>
            <div class="oprate ">
                <div class="del" id="cancel">取消编辑</div>
                <div class="edit" id="submit">提交</div>
            </div>
